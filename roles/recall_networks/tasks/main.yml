---

- name: Print some debug information
  vars:
    msg: |
        OS_U: {{ OS_USERNAME }}
        OS_P: {{ OS_PASSWORD }}
        OS_AU: {{ OS_AUTH_URL }}
        OS_PN: {{ OS_PROJECT_NAME }}
        OS_UDN: {{ OS_USER_DOMAIN_NAME }}
        OS_PDN: {{ OS_PROJECT_DOMAIN_NAME }}
        OS_OIPA: {{ OS_IDENTITY_API_VERSION }}
  debug:
    msg: "{{ msg.split('\n') }}"
  tags: debug_info

- name: remove subnet private
  os_subnet:
    state: absent
    name: private_subnet

- name: remove network private
  os_network:
    state: absent
    name: private

- name: remove subnet admin
  os_subnet:
    state: absent
    name: admin_subnet

- name: remove network admin
  os_network:
    state: absent
    name: admin
